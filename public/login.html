<!DOCTYPE html>
<html lang="pl">
<div id="include-head"></div>

<body class="bg-light" style="min-height: 100vh; display: flex; flex-direction: column;">
    <div id="include-navbar"></div>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container" style="max-width: 400px;">
      <div class="card shadow-sm p-4 mt-5 mb-4">
        <h2 class="mb-4 text-center">Logowanie</h2>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Nazwa użytkownika</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
        </form>

        <div id="message" class="mt-3"></div>

        <div class="text-center mt-3">
          <a href="register.html">Nie masz konta? Zarejestruj się</a>
        </div>
      </div>
    </div>
  </main>

  <div id="include-footer"></div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
