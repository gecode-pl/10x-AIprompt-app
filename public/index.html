<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10x AI Prompt App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- 
    TODO: Strona główna do zaadaptowania w przyszłości
    Możliwe funkcjonalności:
    - Strona landing page z opisem aplikacji
    - Przykłady użycia promptów
    - Dokumentacja API
    - Statystyki użycia

    -->

    <div id="include-navbar"></div>

    <main class="container py-4">
        <div class="text-center">
            <h1 class="display-4 mb-4">10x AI Prompt App</h1>
            <p class="lead">Zarządzaj swoimi promptami AI w jednym miejscu</p>
            <div class="mt-4">
                <a href="login.html" class="btn btn-primary btn-lg">Rozpocznij</a>
            </div>
        </div>
    </main>

    <div id="include-footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Konfiguracja -->
    <script src="config.js"></script>
    
    <!-- Twój kod -->
    <script src="script.js"></script>
    <script>
        // Sprawdź czy użytkownik jest zalogowany
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
